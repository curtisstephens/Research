<div class="panel panel-primary">
  <div class="panel-heading" ng-click="collapse()">
    <button class="btn btn-success" ng-click="selectUser(user);$event.stopPropagation()">Select</button>
    {{user.name}}
  </div>
  <div class="panel-body" ng-hide="collapsed">
    <div ng-show='!!user.address'><br/>
    <h4>Address: </h4>
      {{user.address.street}} <br/> 
      {{user.address.city}} <br/> 
      {{user.address.planet}}
    </div> <br/>
    
    <h4>Friends: </h4>
    <ul>
      <li ng-repeat='friend in user.friends'>
        {{friend}}
      </li>
    </ul>
  </div>
</div>
